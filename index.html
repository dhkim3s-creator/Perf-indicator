<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[2-1] 얼리버드 취업지원 사업실적관리</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (JSX -> JS in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide (브라우저용) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase (Compat SDK: Babel/UMD 환경에서 쓰기 쉬움) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; }
  </style>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useRef } = React;

    // =========================
    // 1) Firebase 초기화
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyDp5-SjGHdLRQ7feRoS-RdKsJI4QFUJKQ0",
      authDomain: "perf-indicator.firebaseapp.com",
      databaseURL: "https://perf-indicator-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "perf-indicator",
      storageBucket: "perf-indicator.firebasestorage.app",
      messagingSenderId: "425708194902",
      appId: "1:425708194902:web:1bd90a680999b8791b3ff7",
      measurementId: "G-8LBV6RBRJP"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
      try { firebase.analytics(); } catch (e) {}
    }
    const db = firebase.database();
    const DB_PATH = "earlyBirdManager/v1";

    // =========================
    // 2) 초기 데이터
    // =========================
    const INITIAL_INDICATORS = [
      { id: 1, category: '캡스톤디자인 및 현장실습', name: '캡스톤디자인 및 현장실습 이수학생 수', unit: '명', baseline: 1058, target: 1111, resultSem1: 886, resultSem2: 270, weight: 1.0 },
      { id: 2, category: '캡스톤디자인 및 현장실습', name: '소계 (캡스톤디자인)', unit: '명', baseline: 820, target: 861, resultSem1: 557, resultSem2: 0, weight: 0 },
      { id: 3, category: '캡스톤디자인 및 현장실습', name: '소계 (현장실습)', unit: '명', baseline: 238, target: 250, resultSem1: 328, resultSem2: 0, weight: 0 },
      { id: 4, category: '취업자 수', name: '대전형 360°인재 지역 정주 취업자 수', unit: '명', baseline: 275, target: 289, resultSem1: 0, resultSem2: 0, weight: 1.0 },
      { id: 5, category: '자율성과지표', name: '캡스톤/현장실습 연계 비교과 이수', unit: '명', baseline: 256, target: 270, resultSem1: 177, resultSem2: 0, weight: 1.0 }
    ];

    const INITIAL_TASKS = [
      { id: 1, category: '취업지원센터', name: 'RISE 기반 AI 잡매칭 플랫폼 개발', schedule: '2025.06~2026.02', status: 'In Progress', note: '업체선정완료 및 개발 중' },
      { id: 2, category: '취업지원센터', name: 'RISE 기반 4i ICC 현장 중심 취업지원', schedule: '2025.06~2026.02', status: 'In Progress', note: '단대별 6개과목 교육진행' },
      { id: 3, category: '취업지원센터', name: 'RISE 기반 4i ICC 실전 취업 지원', schedule: '2025.06~2026.02', status: 'Completed', note: '4개 단대별 취업박람회 완료' },
      { id: 4, category: '캡스톤디자인', name: '상반기 캡스톤 디자인 경진대회', schedule: '2025.06', status: 'Completed', note: '1학기 경진대회 완료' },
      { id: 5, category: '캡스톤디자인', name: '지역발굴 연계협업체계구축', schedule: '2025.07~12', status: 'Planned', note: '지역연계 기업체 발굴' },
      { id: 6, category: '표준현장실습', name: '여름학기 현장실습생 보험가입 및 지원', schedule: '2025.06~08', status: 'Completed', note: '' },
      { id: 7, category: '표준현장실습', name: '표준현장실습 경진대회', schedule: '2025.11~12', status: 'Planned', note: '통합 경진대회 실시' },
    ];

    const INITIAL_BUDGET = {
      total: 665000,     // 천원
      executed: 334229,  // 천원
      details: [
        { id: 1, item: '얼리버드 취업지원 운영비', amount: 334229, date: '2025-06-30', type: '집행' }
      ]
    };

    // =========================
    // 3) Lucide 아이콘
    // =========================
    function Icon({ name, className }) {
      return <i data-lucide={name} className={className}></i>;
    }

    // =========================
    // 유틸
    // =========================
    const todayISO = () => new Date().toISOString().split('T')[0];

    // "20,000" 같이 들어와도 숫자로
    const parseNumberLike = (v) => {
      if (v === null || v === undefined) return 0;
      const s = String(v).replace(/[^\d.-]/g, '');
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    };

    // =========================
    // 4) 메인 앱
    // =========================
    function EarlyBirdManager() {
      const [activeTab, setActiveTab] = useState('dashboard');

      const [indicators, setIndicators] = useState(INITIAL_INDICATORS);
      const [tasks, setTasks] = useState(INITIAL_TASKS);
      const [budget, setBudget] = useState(INITIAL_BUDGET);

      const [loading, setLoading] = useState(true);
      const [saveMsg, setSaveMsg] = useState('');

      // ✅ (연속 입력 문제 해결) 집행내역 등록은 "비제어(uncontrolled) input" + ref 사용
      const expenseItemRef = useRef(null);
      const expenseAmountRef = useRef(null);

      // 총예산 수정
      const [isEditingTotal, setIsEditingTotal] = useState(false);
      const [totalDraft, setTotalDraft] = useState(String(INITIAL_BUDGET.total));

      // 집행내역 수정/삭제
      const [editingId, setEditingId] = useState(null);
      const [editDraft, setEditDraft] = useState({ date: '', item: '', amount: '' });

      // --- Firebase에서 불러오기 (최초 1회) ---
      React.useEffect(() => {
        let cancelled = false;

        (async () => {
          try {
            const snap = await db.ref(DB_PATH).get();
            if (!snap.exists()) {
              if (!cancelled) setLoading(false);
              return;
            }
            const data = snap.val();

            if (!cancelled) {
              if (Array.isArray(data?.indicators)) setIndicators(data.indicators);
              if (Array.isArray(data?.tasks)) setTasks(data.tasks);
              if (data?.budget && typeof data.budget === 'object') {
                // 방어적 보정
                const b = data.budget;
                const total = parseNumberLike(b.total);
                const executed = parseNumberLike(b.executed);
                const details = Array.isArray(b.details) ? b.details : [];
                setBudget({ total, executed, details });
                setTotalDraft(String(total));
              }
              setLoading(false);
            }
          } catch (e) {
            console.error(e);
            if (!cancelled) setLoading(false);
          }
        })();

        return () => { cancelled = true; };
      }, []);

      // --- 저장하기 (수동 저장) ---
      const saveToFirebase = async () => {
        setSaveMsg('');
        try {
          const payload = { indicators, tasks, budget, updatedAt: new Date().toISOString() };
          await db.ref(DB_PATH).set(payload);
          setSaveMsg('✅ 저장 완료');
          setTimeout(() => setSaveMsg(''), 2000);
        } catch (e) {
          console.error(e);
          setSaveMsg('❌ 저장 실패 (Rules/권한 확인 필요)');
          setTimeout(() => setSaveMsg(''), 3500);
        }
      };

      // --- 계산 로직 ---
      const totalBudgetRatio = useMemo(() => {
        const t = parseNumberLike(budget.total);
        const e = parseNumberLike(budget.executed);
        if (t <= 0) return "0.0";
        return ((e / t) * 100).toFixed(1);
      }, [budget]);

      const averageAchievement = useMemo(() => {
        const mainIndicators = indicators.filter(i => parseNumberLike(i.target) > 0);
        const totalRate = mainIndicators.reduce((acc, curr) => {
          const totalResult = parseNumberLike(curr.resultSem1) + parseNumberLike(curr.resultSem2);
          const target = parseNumberLike(curr.target);
          return acc + Math.min((totalResult / target) * 100, 100);
        }, 0);
        return mainIndicators.length ? (totalRate / mainIndicators.length).toFixed(1) : "0.0";
      }, [indicators]);

      const handleIndicatorChange = (id, field, value) => {
        setIndicators(prev => prev.map(item =>
          item.id === id ? { ...item, [field]: parseNumberLike(value) } : item
        ));
      };

      const handleTaskStatusChange = (id, newStatus) => {
        setTasks(prev => prev.map(task =>
          task.id === id ? { ...task, status: newStatus } : task
        ));
      };

      // =========================
      // ✅ 예산: 집행 내역 등록 (연속입력 안정)
      // =========================
      const addExpense = () => {
        const item = (expenseItemRef.current?.value || '').trim();
        const amount = parseNumberLike(expenseAmountRef.current?.value || '');
        if (!item || amount <= 0) return;

        const newRow = {
          id: Date.now(),
          item,
          amount,
          date: todayISO(),
          type: '집행'
        };

        setBudget(prev => ({
          ...prev,
          executed: parseNumberLike(prev.executed) + amount,
          details: [...(prev.details || []), newRow]
        }));

        // 입력창 초기화
        if (expenseItemRef.current) expenseItemRef.current.value = '';
        if (expenseAmountRef.current) expenseAmountRef.current.value = '';
        expenseItemRef.current?.focus();
      };

      // =========================
      // ✅ 예산: 총 예산 수정
      // =========================
      const startEditTotal = () => {
        setTotalDraft(String(parseNumberLike(budget.total)));
        setIsEditingTotal(true);
      };

      const cancelEditTotal = () => {
        setTotalDraft(String(parseNumberLike(budget.total)));
        setIsEditingTotal(false);
      };

      const saveEditTotal = () => {
        const proposed = parseNumberLike(totalDraft);
        const executed = parseNumberLike(budget.executed);
        const safeTotal = Math.max(proposed, executed); // 집행액보다 작게는 불가 → 자동보정
        setBudget(prev => ({ ...prev, total: safeTotal }));
        setTotalDraft(String(safeTotal));
        setIsEditingTotal(false);
      };

      // =========================
      // ✅ 예산: 집행내역 수정/삭제
      // =========================
      const startEditDetail = (detail) => {
        setEditingId(detail.id);
        setEditDraft({
          date: detail.date || todayISO(),
          item: detail.item || '',
          amount: String(parseNumberLike(detail.amount))
        });
      };

      const cancelEditDetail = () => {
        setEditingId(null);
        setEditDraft({ date: '', item: '', amount: '' });
      };

      const saveEditDetail = () => {
        const id = editingId;
        if (!id) return;

        const newItem = (editDraft.item || '').trim();
        const newAmount = parseNumberLike(editDraft.amount);
        const newDate = editDraft.date || todayISO();

        if (!newItem || newAmount <= 0) return;

        setBudget(prev => {
          const details = Array.isArray(prev.details) ? prev.details : [];
          const old = details.find(d => d.id === id);
          const oldAmount = old ? parseNumberLike(old.amount) : 0;

          const nextDetails = details.map(d => {
            if (d.id !== id) return d;
            return { ...d, item: newItem, amount: newAmount, date: newDate };
          });

          const executed = parseNumberLike(prev.executed) - oldAmount + newAmount;
          const safeExecuted = Math.max(0, executed);
          const safeTotal = Math.max(parseNumberLike(prev.total), safeExecuted);

          return { ...prev, details: nextDetails, executed: safeExecuted, total: safeTotal };
        });

        cancelEditDetail();
      };

      const deleteDetail = (id) => {
        if (!confirm('해당 집행내역을 삭제할까요?')) return;

        setBudget(prev => {
          const details = Array.isArray(prev.details) ? prev.details : [];
          const target = details.find(d => d.id === id);
          const amt = target ? parseNumberLike(target.amount) : 0;

          const nextDetails = details.filter(d => d.id !== id);
          const executed = Math.max(0, parseNumberLike(prev.executed) - amt);
          const safeTotal = Math.max(parseNumberLike(prev.total), executed);

          return { ...prev, details: nextDetails, executed, total: safeTotal };
        });

        if (editingId === id) cancelEditDetail();
      };

      // 렌더될 때마다 lucide 아이콘 생성/갱신
      React.useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [activeTab, indicators, tasks, budget, loading, isEditingTotal, editingId]);

      // =========================
      // 뷰들
      // =========================
      const DashboardView = () => (
        <div className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-slate-500 font-medium">총 예산 집행률</h3>
                <Icon name="wallet" className="text-blue-600 w-5 h-5" />
              </div>
              <div className="flex items-end gap-2 mb-2">
                <span className="text-3xl font-bold text-slate-800">{totalBudgetRatio}%</span>
                <span className="text-sm text-slate-400 mb-1">/ 100%</span>
              </div>
              <div className="relative w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                <div className="bg-blue-600 h-3 rounded-full" style={{ width: `${Math.min(Number(totalBudgetRatio), 100)}%` }}></div>
                <div className="absolute inset-0 flex items-center justify-center">
                  <span className="text-[11px] font-bold text-white drop-shadow">{totalBudgetRatio}%</span>
                </div>
              </div>
              <p className="text-xs text-slate-400 mt-2">
                집행액: {parseNumberLike(budget.executed).toLocaleString()}천원 / 총액: {parseNumberLike(budget.total).toLocaleString()}천원
              </p>
            </div>

            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-slate-500 font-medium">평균 지표 달성률</h3>
                <Icon name="target" className="text-emerald-600 w-5 h-5" />
              </div>
              <div className="flex items-end gap-2 mb-2">
                <span className="text-3xl font-bold text-slate-800">{averageAchievement}%</span>
                <span className="text-sm text-slate-400 mb-1">평균</span>
              </div>
              <div className="w-full bg-slate-100 rounded-full h-2">
                <div className="bg-emerald-500 h-2 rounded-full" style={{ width: `${Math.min(Number(averageAchievement), 100)}%` }}></div>
              </div>
              <p className="text-xs text-slate-400 mt-2">주요 정량지표 목표 대비 실적 평균</p>
            </div>

            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-slate-500 font-medium">세부과제 진행현황</h3>
                <Icon name="calendar" className="text-indigo-600 w-5 h-5" />
              </div>
              <div className="flex flex-col gap-2">
                <div className="flex justify-between items-center">
                  <span className="text-sm text-slate-600">완료 (Completed)</span>
                  <span className="font-bold text-indigo-600">{tasks.filter(t => t.status === 'Completed').length}건</span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-sm text-slate-600">진행중 (In Progress)</span>
                  <span className="font-bold text-blue-600">{tasks.filter(t => t.status === 'In Progress').length}건</span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-sm text-slate-600">예정 (Planned)</span>
                  <span className="font-bold text-slate-400">{tasks.filter(t => t.status === 'Planned').length}건</span>
                </div>
              </div>
            </div>
          </div>

          <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <h3 className="text-lg font-bold text-slate-800 mb-4">지표별 달성 현황</h3>
            <div className="space-y-4">
              {indicators.slice(0, 4).map(ind => {
                const total = parseNumberLike(ind.resultSem1) + parseNumberLike(ind.resultSem2);
                const target = parseNumberLike(ind.target);
                const rate = target > 0 ? ((total / target) * 100).toFixed(1) : "0.0";
                return (
                  <div key={ind.id}>
                    <div className="flex justify-between text-sm mb-1">
                      <span className="font-medium text-slate-700">{ind.name}</span>
                      <span className="text-slate-500">{total.toLocaleString()} / {target.toLocaleString()} ({rate}%)</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-2.5">
                      <div
                        className={`h-2.5 rounded-full ${Number(rate) >= 100 ? 'bg-emerald-500' : 'bg-blue-500'}`}
                        style={{ width: `${Math.min(Number(rate), 100)}%` }}
                      ></div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );

      const PerformanceView = () => (
        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
          <div className="p-6 border-b border-slate-100 flex justify-between items-center">
            <div>
              <h2 className="text-xl font-bold text-slate-800">정량지표 관리</h2>
              <p className="text-sm text-slate-500">1차년도 성과지표 실적 입력 및 관리</p>
            </div>
            <div className="flex items-center gap-3">
              {saveMsg && <span className="text-sm text-slate-500">{saveMsg}</span>}
              <button
                onClick={saveToFirebase}
                className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                <Icon name="save" className="w-4 h-4" /> 저장하기
              </button>
            </div>
          </div>

          <div className="overflow-x-auto">
            <table className="w-full text-sm text-left">
              <thead className="bg-slate-50 text-slate-600 font-medium">
                <tr>
                  <th className="px-6 py-4">지표명</th>
                  <th className="px-4 py-4 text-center">단위</th>
                  <th className="px-4 py-4 text-right">목표(A)</th>
                  <th className="px-4 py-4 text-right bg-blue-50">상반기 실적</th>
                  <th className="px-4 py-4 text-right bg-blue-50">하반기 실적</th>
                  <th className="px-4 py-4 text-right font-bold text-indigo-900 bg-indigo-50">합계(B)</th>
                  <th className="px-4 py-4 text-right font-bold text-indigo-900 bg-indigo-50">달성률(%)</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-100">
                {indicators.map((ind) => {
                  const total = parseNumberLike(ind.resultSem1) + parseNumberLike(ind.resultSem2);
                  const target = parseNumberLike(ind.target);
                  const rate = target > 0 ? ((total / target) * 100).toFixed(1) : "0.0";
                  return (
                    <tr key={ind.id} className="hover:bg-slate-50">
                      <td className="px-6 py-4 font-medium text-slate-800">
                        <div className="flex flex-col">
                          <span>{ind.name}</span>
                          <span className="text-xs text-slate-400 font-normal">{ind.category}</span>
                        </div>
                      </td>
                      <td className="px-4 py-4 text-center text-slate-500">{ind.unit}</td>
                      <td className="px-4 py-4 text-right text-slate-600">{target.toLocaleString()}</td>
                      <td className="px-4 py-4 text-right bg-blue-50/30">
                        <input
                          type="number"
                          className="w-24 text-right p-1 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                          value={ind.resultSem1}
                          onChange={(e) => handleIndicatorChange(ind.id, 'resultSem1', e.target.value)}
                        />
                      </td>
                      <td className="px-4 py-4 text-right bg-blue-50/30">
                        <input
                          type="number"
                          className="w-24 text-right p-1 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                          value={ind.resultSem2}
                          onChange={(e) => handleIndicatorChange(ind.id, 'resultSem2', e.target.value)}
                        />
                      </td>
                      <td className="px-4 py-4 text-right font-bold text-indigo-700 bg-indigo-50/30">{total.toLocaleString()}</td>
                      <td className="px-4 py-4 text-right font-bold bg-indigo-50/30">
                        <span className={`${Number(rate) >= 100 ? 'text-emerald-600' : 'text-orange-500'}`}>{rate}%</span>
                      </td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      );

      const TasksView = () => (
        <div className="bg-white rounded-xl shadow-sm border border-slate-200">
          <div className="p-6 border-b border-slate-100 flex items-center justify-between">
            <div>
              <h2 className="text-xl font-bold text-slate-800">세부추진과제 관리</h2>
              <p className="text-sm text-slate-500">항목별 세부일정 및 진행상태 모니터링</p>
            </div>
            <div className="flex items-center gap-3">
              {saveMsg && <span className="text-sm text-slate-500">{saveMsg}</span>}
              <button
                onClick={saveToFirebase}
                className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                <Icon name="save" className="w-4 h-4" /> 저장하기
              </button>
            </div>
          </div>

          <div className="p-6 grid gap-4">
            {tasks.map((task) => (
              <div key={task.id} className="flex flex-col md:flex-row md:items-center justify-between p-4 bg-slate-50 rounded-lg border border-slate-100 hover:border-blue-200">
                <div className="flex-1 mb-4 md:mb-0">
                  <div className="flex items-center gap-2 mb-1">
                    <span className="px-2 py-0.5 text-xs font-bold text-slate-600 bg-slate-200 rounded">{task.category}</span>
                    <span className="text-xs text-slate-400">{task.schedule}</span>
                  </div>
                  <h3 className="text-base font-semibold text-slate-800">{task.name}</h3>
                  {task.note && <p className="text-sm text-slate-500 mt-1">비고: {task.note}</p>}
                </div>

                <div className="flex items-center gap-2">
                  {['Planned', 'In Progress', 'Completed'].map((status) => (
                    <button
                      key={status}
                      onClick={() => handleTaskStatusChange(task.id, status)}
                      className={`px-3 py-1.5 text-xs font-medium rounded-full border ${
                        task.status === status
                          ? status === 'Completed' ? 'bg-emerald-100 text-emerald-700 border-emerald-200'
                          : status === 'In Progress' ? 'bg-blue-100 text-blue-700 border-blue-200'
                          : 'bg-slate-200 text-slate-700 border-slate-300'
                          : 'bg-white text-slate-400 border-slate-200 hover:bg-slate-50'
                      }`}
                    >
                      {status === 'Planned' ? '예정' : status === 'In Progress' ? '진행중' : '완료'}
                    </button>
                  ))}
                </div>
              </div>
            ))}
          </div>
        </div>
      );

      // =========================
      // ✅ BudgetView: 주의사항 카드 삭제 + 집행률 % 표시 + 총예산 수정 + 내역 수정/삭제 버튼 표시
      // =========================
      const BudgetView = () => (
        <div className="grid grid-cols-1 gap-6">
          <div className="space-y-6">
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-xl font-bold text-slate-800">예산 집행 현황</h2>
                <div className="flex items-center gap-3">
                  {saveMsg && <span className="text-sm text-slate-500">{saveMsg}</span>}
                  <button
                    onClick={saveToFirebase}
                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                  >
                    <Icon name="save" className="w-4 h-4" /> 저장하기
                  </button>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                {/* 총 예산 (수정 가능) */}
                <div className="p-4 bg-slate-50 rounded-lg text-center">
                  <div className="text-sm text-slate-500 mb-2 flex items-center justify-center gap-2">
                    <span>총 예산</span>
                    {!isEditingTotal ? (
                      <button
                        onClick={startEditTotal}
                        className="inline-flex items-center gap-1 px-2 py-1 rounded-md text-xs bg-white border border-slate-200 text-slate-600 hover:bg-slate-100"
                        title="총 예산 수정"
                      >
                        <Icon name="pencil" className="w-3 h-3" /> 수정
                      </button>
                    ) : null}
                  </div>

                  {!isEditingTotal ? (
                    <div className="text-lg font-bold text-slate-800">{parseNumberLike(budget.total).toLocaleString()} 천원</div>
                  ) : (
                    <div className="space-y-2">
                      <input
                        type="text"
                        inputMode="numeric"
                        className="w-full p-2 border border-slate-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        value={totalDraft}
                        onChange={(e) => setTotalDraft(e.target.value)}
                        onKeyDown={(e) => { if (e.key === 'Enter') saveEditTotal(); }}
                      />
                      <div className="flex justify-center gap-2">
                        <button
                          onClick={saveEditTotal}
                          className="px-3 py-1.5 text-xs rounded-lg bg-emerald-600 text-white hover:bg-emerald-700"
                        >저장</button>
                        <button
                          onClick={cancelEditTotal}
                          className="px-3 py-1.5 text-xs rounded-lg bg-slate-200 text-slate-700 hover:bg-slate-300"
                        >취소</button>
                      </div>
                      <div className="text-[11px] text-slate-400">
                        ※ 집행액({parseNumberLike(budget.executed).toLocaleString()})보다 작게 입력하면 자동으로 집행액으로 보정됩니다.
                      </div>
                    </div>
                  )}
                </div>

                <div className="p-4 bg-blue-50 rounded-lg text-center border border-blue-100">
                  <div className="text-sm text-blue-600 mb-1">집행액</div>
                  <div className="text-lg font-bold text-blue-700">{parseNumberLike(budget.executed).toLocaleString()} 천원</div>
                </div>

                <div className="p-4 bg-emerald-50 rounded-lg text-center border border-emerald-100">
                  <div className="text-sm text-emerald-600 mb-1">잔액</div>
                  <div className="text-lg font-bold text-emerald-700">{(parseNumberLike(budget.total) - parseNumberLike(budget.executed)).toLocaleString()} 천원</div>
                </div>
              </div>

              <h3 className="text-sm font-bold text-slate-700 mb-3">집행 내역 등록</h3>
              <div className="flex gap-2 mb-4">
                {/* ✅ 연속입력 안정: value를 state에 묶지 않음 */}
                <input
                  ref={expenseItemRef}
                  type="text"
                  placeholder="항목명 (예: 캡스톤 재료비)"
                  className="flex-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                  autoComplete="off"
                  spellCheck={false}
                />
                <input
                  ref={expenseAmountRef}
                  type="text"
                  inputMode="numeric"
                  placeholder="금액 (천원)"
                  className="w-40 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                  autoComplete="off"
                  spellCheck={false}
                  onKeyDown={(e) => { if (e.key === 'Enter') addExpense(); }}
                />
                <button
                  onClick={addExpense}
                  className="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 text-sm font-medium"
                >
                  등록
                </button>
              </div>

              {/* ✅ 현재 집행률 그래프에 % 표시 */}
              <div className="mt-2">
                <div className="flex items-center justify-between mb-1">
                  <div className="text-xs text-slate-500">현재 집행률</div>
                  <div className="text-xs font-bold text-slate-700">{totalBudgetRatio}%</div>
                </div>

                <div className="relative w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                  <div
                    className="bg-blue-600 h-3 rounded-full"
                    style={{ width: `${Math.min(Number(totalBudgetRatio), 100)}%` }}
                  ></div>
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="text-[11px] font-bold text-white drop-shadow">{totalBudgetRatio}%</span>
                  </div>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-xl shadow-sm border border-slate-200">
              <div className="p-4 border-b border-slate-100 bg-slate-50">
                <h3 className="font-semibold text-slate-700">최근 집행 내역 (수정/삭제)</h3>
              </div>

              <div className="overflow-x-auto">
                <table className="w-full text-sm min-w-[980px]">
                  <thead className="bg-white text-slate-500 border-b border-slate-100">
                    <tr>
                      <th className="px-6 py-3 text-left w-[140px]">일자</th>
                      <th className="px-6 py-3 text-left">항목</th>
                      <th className="px-6 py-3 text-right w-[160px]">금액 (천원)</th>
                      <th className="px-6 py-3 text-center w-[90px]">구분</th>
                      <th className="px-6 py-3 text-center w-[220px]">관리</th>
                    </tr>
                  </thead>

                  <tbody className="divide-y divide-slate-100">
                    {(budget.details || []).map((detail) => {
                      const isEditing = editingId === detail.id;
                      return (
                        <tr key={detail.id} className={isEditing ? "bg-yellow-50/60" : ""}>
                          <td className="px-6 py-3 text-slate-600">
                            {isEditing ? (
                              <input
                                type="date"
                                className="p-1 border border-slate-300 rounded"
                                value={editDraft.date}
                                onChange={(e) => setEditDraft(prev => ({ ...prev, date: e.target.value }))}
                              />
                            ) : (detail.date || '')}
                          </td>

                          <td className="px-6 py-3 text-slate-800 font-medium">
                            {isEditing ? (
                              <input
                                type="text"
                                className="w-full p-1 border border-slate-300 rounded"
                                value={editDraft.item}
                                onChange={(e) => setEditDraft(prev => ({ ...prev, item: e.target.value }))}
                              />
                            ) : (detail.item || '')}
                          </td>

                          <td className="px-6 py-3 text-right text-slate-600">
                            {isEditing ? (
                              <input
                                type="text"
                                inputMode="numeric"
                                className="w-28 text-right p-1 border border-slate-300 rounded"
                                value={editDraft.amount}
                                onChange={(e) => setEditDraft(prev => ({ ...prev, amount: e.target.value }))}
                                onKeyDown={(e) => { if (e.key === 'Enter') saveEditDetail(); }}
                              />
                            ) : parseNumberLike(detail.amount).toLocaleString()}
                          </td>

                          <td className="px-6 py-3 text-center">
                            <span className="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs">
                              {detail.type || '집행'}
                            </span>
                          </td>

                          <td className="px-6 py-3 text-center">
                            {isEditing ? (
                              <div className="flex justify-center gap-2">
                                <button
                                  onClick={saveEditDetail}
                                  className="px-3 py-1.5 text-xs rounded-lg bg-emerald-600 text-white hover:bg-emerald-700"
                                >저장</button>
                                <button
                                  onClick={cancelEditDetail}
                                  className="px-3 py-1.5 text-xs rounded-lg bg-slate-200 text-slate-700 hover:bg-slate-300"
                                >취소</button>
                              </div>
                            ) : (
                              <div className="flex justify-center gap-2">
                                <button
                                  onClick={() => startEditDetail(detail)}
                                  className="px-3 py-1.5 text-xs rounded-lg bg-blue-600 text-white hover:bg-blue-700"
                                >수정</button>
                                <button
                                  onClick={() => deleteDetail(detail.id)}
                                  className="px-3 py-1.5 text-xs rounded-lg bg-rose-600 text-white hover:bg-rose-700"
                                >삭제</button>
                              </div>
                            )}
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>

              <div className="p-3 text-xs text-slate-400 border-t border-slate-100">
                ※ 화면이 좁으면 가로 스크롤로 “관리(수정/삭제)” 버튼이 표시됩니다.
              </div>
            </div>
          </div>
        </div>
      );

      const navItems = [
        { id: 'dashboard', label: '대시보드', icon: 'layout-dashboard' },
        { id: 'performance', label: '정량지표', icon: 'target' },
        { id: 'tasks', label: '세부과제', icon: 'calendar' },
        { id: 'budget', label: '예산관리', icon: 'wallet' },
      ];

      return (
        <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
          <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="flex items-center gap-2">
                  <div className="bg-blue-600 text-white p-1.5 rounded-lg">
                    <Icon name="trending-up" className="w-5 h-5" />
                  </div>
                  <h1 className="text-lg font-bold text-slate-800">[2-1] 얼리버드 취업지원 사업실적관리</h1>
                </div>

                <nav className="flex space-x-1">
                  {navItems.map((item) => (
                    <button
                      key={item.id}
                      onClick={() => setActiveTab(item.id)}
                      className={`flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                        activeTab === item.id
                          ? 'bg-slate-100 text-blue-700'
                          : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700'
                      }`}
                    >
                      <Icon name={item.icon} className="w-4 h-4 mr-2" />
                      {item.label}
                    </button>
                  ))}
                </nav>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {loading ? (
              <div className="bg-white p-6 rounded-xl border border-slate-200 text-slate-600">
                Firebase에서 데이터를 불러오는 중입니다...
              </div>
            ) : (
              <>
                {activeTab === 'dashboard' && <DashboardView />}
                {activeTab === 'performance' && <PerformanceView />}
                {activeTab === 'tasks' && <TasksView />}
                {activeTab === 'budget' && <BudgetView />}
              </>
            )}
          </main>
        </div>
      );
    }

    // Mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EarlyBirdManager />);
  </script>
</body>
</html>
